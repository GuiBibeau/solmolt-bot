rpc:
  endpoint: "https://api.mainnet-beta.solana.com"
wallet:
  # privateKey can be base58, base64:..., hex:..., or JSON array string
  privateKey: "<REPLACE_ME>"
  # keyfilePath: "/path/to/solana/id.json"
solana:
  sdkMode: "web3"
jupiter:
  apiKey: "<REPLACE_ME>"
  baseUrl: "https://api.jup.ag"
llm:
  provider: "openai_chat"
  baseUrl: "https://api.deepinfra.com/v1/openai"
  apiKey: "<REPLACE_ME>"
  model: "zai-org/GLM-4.7"
  # toolMode: "auto" # auto|tools|functions|none
autopilot:
  enabled: false
  intervalMs: 15000
  # plan:
  #   inputMint: "So11111111111111111111111111111111111111112" # SOL
  #   outputMint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v" # USDC
  #   amount: "1000000" # 0.001 SOL in lamports
  #   slippageBps: 50
gateway:
  bind: "127.0.0.1"
  port: 8787
  authToken: "<REPLACE_ME>"
tools:
  skillsDir: "skills"
  # allow: ["wallet.*", "market.jupiter_*"]
  # deny: ["market.prediction_*", "market.switchboard_*"]
openclaw:
  # pluginsDir: "openclaw-plugins"
  # registryUrl: "https://example.com/tools/registry.json"
  # gateway:
  #   baseUrl: "http://127.0.0.1:18789"
  #   token: "<REPLACE_ME>"
  #   sessionKey: ""
  #   messageChannel: ""
  #   accountId: ""
runtime:
  sessionsDir: "sessions"
  runsDir: "runs"
  lanes:
    main: 1
    subagent: 4
    autopilot: 1
agents:
  defaultAgentId: "main"
  agents:
    main:
      # instructions: "You are Serious Trader Ralph, an autonomous Solana trading agent."
      # model: "zai-org/GLM-4.7"
      # lane: "main"
      # toolPolicy:
      #   deny: ["sessions.*", "runs.*"]
notify:
  # webhookUrl: "https://example.com/webhook"
policy:
  killSwitch: false
  allowedMints: []
  maxTradeAmountLamports: "0"
  maxSlippageBps: 50
  maxPriceImpactPct: 1
  cooldownSeconds: 30
  # dailySpendCapLamports: "0"
